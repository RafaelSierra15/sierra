<!DOCTYPE html>
<html lang="es">
<head>

    @keyframes fadeIn {

      to { opacity: 1; transform: translateY(0); }
    }

    /* Corazones animados */
    .corazon {
      position: absolute;
      font-size: 20px;
      color: #ff5c8a;
      animation: subir 5s linear infinite;
    }
    @keyframes subir {
      0% { transform: translateY(100vh); opacity: 1; }

  </style>
</head>
<body>
